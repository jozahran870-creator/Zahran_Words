<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تواصل معنا - كلمات زهران</title>
<style>
body {
  font-family: "Cairo", sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #d0f0f0, #b2ebf2);
  color: #333;
}
header {
  background: #00796b;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  flex-direction: row-reverse;
}
header .logo {
  font-size: 24px;
  font-weight: bold;
  text-shadow: 0 0 8px #ffeb3b;
}
header nav a {
  color: #fff;
  margin-left: 15px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}
header nav a:hover,
header nav a.active {
  color: #ffeb3b;
  transform: scale(1.05);
}
.content-container {
  max-width: 650px;
  margin: 50px auto;
  background: #ffffffdd;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  animation: floatIn 1s ease;
}
.content-container h1 {
  text-align: center;
  color: #004d40;
  margin-bottom: 20px;
  position: relative;
}
.content-container h1::after {
  content: "";
  display: block;
  width: 100px;
  height: 5px;
  background: #ffeb3b;
  margin: 10px auto 0;
  border-radius: 5px;
}
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.contact-form label {
  font-weight: bold;
  margin-bottom: 5px;
}
.contact-form input,
.contact-form textarea {
  padding: 12px;
  border: 2px solid #ccc;
  border-radius: 12px;
  font-size: 16px;
  transition: 0.3s;
}
.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #00796b;
  outline: none;
  box-shadow: 0 0 10px rgba(0,121,107,0.3);
}
.contact-form button {
  background: #00796b;
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  padding: 14px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}
.contact-form button:hover {
  background: #004d40;
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
@keyframes floatIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}
</style>
</head>
<body>
<header>
  <div class="logo">يوسف زهران</div>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">عنا</a>
    <a href="contact.html" class="active">تواصل معنا</a>
  </nav>
</header>

<div class="content-container">
  <h1>تواصل معنا ✉️</h1>
  <p style="text-align:center;">لو عندك أي أسئلة أو اقتراحات، ابعتلنا على البريد الإلكتروني أو استخدم الفورم ده ⬇️:</p>

  <form action="#" method="post" class="contact-form">
    <label>الاسم:</label>
    <input type="text" name="name" placeholder="اكتب اسمك هنا" required>

    <label>البريد الإلكتروني:</label>
    <input type="email" name="email" placeholder="example@email.com" required>

    <label>رسالتك:</label>
    <textarea name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

    <button type="submit">إرسال 💌</button>
  </form>
</div>
</body>
</html>
